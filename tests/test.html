<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
    <div id="div-1">
        <h1>Hello, World!</h1>
        <p>This is a test page.</p>
        <button id="button-1" name="enabled_button">Enabled Button</button>
        <button id="button-2" name="disabled_button" disabled>Disabled Button</button>
    </div>
    <div id="div-2" style="display: none;">
        <p>This is a hidden paragraph.</p>
    </div>
    <div id="div-3">
        <input type="checkbox" id="checkbox-1" name="checkbox1" value="bike" checked>
        <label for="checkbox-1"> I have a bike</label><br>
        <input type="checkbox" id="checkbox-2" name="checkbox2" value="car">
        <label for="checkbox-2"> I have a car</label><br>
    </div>
</body>
</html>
